<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
         
    <form>
        <h1>Application For Permission To Date My Daughter</h1>
        <p><strong>Note:</strong> Form to be completed at least 21 days prior to date</p>
        <fieldset>
            <legend><strong>Personal Details</strong></legend>
           <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter name here">
            </div>
            <div> 
            <label for="address">Address:</label>
            <input type="text" id="address" required placeholder="Enter address here">
            </div> 
             <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email here">
            </div>
            <div>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" required placeholder="Enter 10 digit number" id="phone-number">
            </div>
            <div> 
            <label for="iq">IQ:</label>
            <input type="tel" id="iq" placeholder="Enter IQ here">
            </div>
            <div>
            <label for="gender">Gender</label>
             </div>
             <div>
            <input type="radio" id="male" name="sone" >
            <label for="male">Male</label>
             <br>
             
            <input type="radio" id="female" name="sone">
            <label for="female">Female</label>
             <br>
             
            <input type="radio" id="other" name="sone">
            <label for="other">Other</label>
            </div>
            <div>
            <label for="date">Date of Proposed Outing:</label>
            <input type="date" id="date">
            </div>
        </fieldset>
        <fieldset> 
            <div>
            <label>Check All That Apply</label>
            </div>
            <div>
              
            <input type="checkbox" id="a1">
            <label for="a1">I have tattoos and/or piercings</label>
             <br>
            <input type="checkbox" id="a2">
            <label for="a2">I am 2 years older than my daughter</label>
             <br>
            <input type="checkbox" id="a3">
            <label for="a3">I own a panel van or V8 ute</label>
             <br>
            <input type="checkbox" id="a4" checked>
            <label for="a4">I work full-time</label>
             <br>
            <input type="checkbox" id="a5" checked>
            <label for="a5">My parents are rich</label>
             <br>
            <input type="checkbox" id="a6" checked>
            <label for="a6">Is the date at a well lit public location</label>
            </div>
             
        </fieldset>
        <fieldset>
            <div class="different">
            <label for="political-persuation">Political Persuation:</label>
            <select id="political-persuation" >
                <option>Left Wing</option>
                <option>Right Wing</option>
                <option>Conservative</option>
                <option>Nazi</option>
            </select>
            <label for="education">Education Level completed:</label>
            <select id="education">
                <option>University</option>
                <option>College</option>
                <option>High School</option>
                <option>None</option>
            </select>
            </div>
        </fieldset>
        <fieldset>
            <legend><strong>Essay Section</strong></legend>
            <div> 
            <label for="essay1">In 50 Words or more explain why you want to date my daughter</label>
            <br>
             <textarea id="essay1" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
             </div>
             <div>
             <label for="essay2">Please upload contact details for 2 references</label>
             <br>
             <textarea id="essay2" rows="4" cols="50" placeholder="Enter Text Here"></textarea>
             </div>
             <div>
             <label for="attach_file">Upload Police Clearance Certificate, Bank Statemint and Medical certificates here:</label>
               
             <button id="attach_file">Attach Files</button></div>
        </fieldset>
         
    </form>
    <div id="submitbutton"> 
        <button type="submit"  id="submit">Send Your Application</button>
        </div>
    </div>
     
</body>
</html>
